<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HARRY POTTER TRIVIA GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <!--Container for background-->
    <div class='container'>
        <!--Start Button-->
        <div class="back">
            <img id="imgg" src="http://www.pngmart.com/files/3/Harry-Potter-Logo-PNG-Clipart-420x144.png">

            <button class='hvr-grow' id='startBtn'>START GAME</button>
        </div>
        <!-- Question page -->
        <div id="game-play">
            <div id="timer"></div>

            <div id="currentQuestion"></div>

            <div class="question"></div>

            <div class="answerList"></div>


            <!-- Scoreboard page -->
            <div id="finalMessage"></div>

            <div id="correctAnswers"></div>

            <div id="wrongAnswers"></div>

            <div id="unanswered"></div>

            <div button class="hvr-grow" id="startAgainBtn">
                </button>
            </div>

            <!--Answer Page-->
            <div id="message"></div>

            <div id="correctedAnswer"></div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
